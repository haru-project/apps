name: haru-communication-app

services:

  azure-kinect-ros2-driver:
    image: ghcr.io/haru-project/azure_kinect_ros2_driver:latest
    user: "${UID:-1000}:${GID:-1000}"  # Uses environment variables or defaults to 1000:1000
    entrypoint: ["bash", "/home/haru/entrypoint.sh"]
    command: ["ros2", "launch", "azure_kinect_ros_driver", "sw_driver.launch.py"]
    env_file: ../envs/perception.env
    network_mode: host
    ipc: host
    privileged: true
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth
      - /dev:/dev
      - /run/udev:/run/udev:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  strawberry-ros-azure-kinect:
    image: ghcr.io/haru-project/strawberry_ros_azure_kinect:latest
    user: "${UID:-1000}:${GID:-1000}"  # Uses environment variables or defaults to 1000:1000
    entrypoint: ["bash", "/home/haru/entrypoint.sh"]
    command: ["ros2", "launch", "strawberry_ros_azure_kinect", "sw_azure_camera_node.launch.py"]
    env_file: ../envs/perception.env
    network_mode: host
    ipc: host
    privileged: true
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth
      - /dev:/dev
      - /run/udev:/run/udev:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  strawberry-ros-faces-module:
