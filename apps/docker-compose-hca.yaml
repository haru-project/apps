      "log_level:=${MON_LOG_LEVEL}",
      "cpu_enabled:=${MON_CPU_ENABLED}",
      "memory_enabled:=${MON_MEMORY_ENABLED}",
      "gpu_enabled:=${MON_GPU_ENABLED}",
